<!-- ko if: (checkModuleIsEnable() && checkCustomDeposit()) -->
<tr class="totals custom_discount excl">
    <!-- ko if: getDiscountName() -->
        <th class="mark" colspan="1" scope="row" data-bind="text: getDiscountName()"></th>
    <!-- /ko -->
    <!-- ko ifnot: getDiscountName() -->
        <th class="mark" colspan="1" scope="row" data-bind="text: title"></th>
    <!-- /ko -->
    <td class="amount">
        <span class="price" data-bind="text: getValue()"></span>
    </td>
</tr>
<!-- /ko -->
